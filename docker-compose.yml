version: '3.8'

services:
  # Next.js Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: luxe-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://admin:luxe_admin_password_change_this@mongodb:27017/luxe_ecommerce?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production-12345
      - JWT_EXPIRES_IN=7d
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-nextauth-secret-change-this-in-production-67890
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - luxe-network
    command: npm run dev

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: luxe-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: luxe_admin_password_change_this
      MONGO_INITDB_DATABASE: luxe_ecommerce
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - luxe-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Mongo Express (Web UI for MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: luxe-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: luxe_admin_password_change_this
      ME_CONFIG_MONGODB_URL: mongodb://admin:luxe_admin_password_change_this@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - luxe-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  luxe-network:
    driver: bridge

